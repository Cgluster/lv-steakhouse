<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Reservations | LV-Steakhouse</title>
  </head>
  <body>
    <section class="top-navigation">
      <div>
        <h2><a href="/index.html" class="navigation-link">LV Steakhouse</a></h2>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="/Menu.html" class="navigation-link">Menu</a></li>
        <li>
          <a href="/Reservations.html" class="navigation-link">Reservations</a>
        </li>
        <li>
          <a href="/Order.html" class="navigation-link">Order</a>
        </li>
        <li><a href="/Contact.html" class="navigation-link">Contact</a></li>
      </ul>
    </section>

    <!-- WiP on reservation details -->
    <form>
      <div class="reservation-container">
        <div class="reservation-header">
          <h2>Reserve A Table</h2>
        </div>

        <div class="reservation-details">
          <div class="reservation-column">
            <label for="selectdate" class="select-date">Date</label>
            <input type="date" name="selectdate" id="selectdate" />
          </div>

          <div class="reservation-column">
            <label for="selectguests" class="select-guest"
              >Amount of Guests</label
            >
            <input type="number" min="1" max="9" />
          </div>

          <div class="reservation-column">
            <label for="timeselection" class="select-time">Time</label>
            <input type="time" />
          </div>

          <input type="submit" value="Reserve Table" />
        </div>
      </div>
    </form>

    <div class="images-row">
      <div class="images-column">
        <img src="/images/dinner-4.jpg" alt="Steak Dinner" />
      </div>
      <div class="images-column">
        <img src="/images/dinner-5.jpg" alt="Steak Dinner" />
      </div>
      <div class="images-column">
        <img src="/images/dinner-6.jpg" alt="Steak Dinner" />
      </div>
    </div>

    <!-- Footer sample, will change -->
    <footer class="footer-all-pages">
      <div>
        <p class="footer-text">About Us | Contact | Careers | Privacy Policy</p>
      </div>
    </footer>

    <!-- Back to top button -->
    <button class="back-to-top hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="back-to-top-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 11l5-5m0 0l5 5m-5-5v12"
        />
      </svg>
    </button>
  </body>
</html>

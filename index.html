<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Steakhouse-LV</title>
  </head>
  <body>
    <section class="top-navigation">
      <div>
        <h2><a href="/index.html" class="navigation-link">LV Steakhouse</a></h2>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="/Menu.html" class="navigation-link">Menu</a></li>
        <li>
          <a href="/Reservations.html" class="navigation-link">Reservations</a>
        </li>
        <li>
          <a href="/Order.html" class="navigation-link">Order</a>
        </li>
        <li><a href="/Contact.html" class="navigation-link">Contact</a></li>
      </ul>
    </section>

    <div class="front-image-container">
      <img
        src="./images/restaurant-inside.jpg"
        alt="Inside of restaurant"
        class="restaurant-image"
      />
    </div>

    <!-- Three pictures with text -->
    <div class="images-row">
      <div class="images-column">
        <img src="./images/dinner-1.jpg" />
      </div>
      <div class="images-column">
        <img src="./images/dinner-2.jpg" />
      </div>
      <div class="images-column">
        <img src="./images/dinner-3.jpg" />
      </div>
    </div>

    <!-- Have a mailing list -->
    <div class="email-form">
      <h3 class="email-signup-text">
        Sign up for exclusive deals at Steakhouse-LV
      </h3>
      <form name="email-registration">
        <ul>
          <li class="email-signup-text email-line"><label>Email:</label></li>
          <li>
            <input
              type="text"
              name="email"
              size="50"
              placeholder="Your email address"
            />
          </li>
          <li>
            <input
              type="submit"
              class="input-button"
              name="submit"
              value="Submit"
            />
          </li>
        </ul>
      </form>
    </div>
    <!-- Footer -->
  </body>
</html>

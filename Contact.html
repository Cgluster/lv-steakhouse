<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Contact | LV-Steakhouse</title>
  </head>
  <body>
    <section class="top-navigation">
      <div>
        <h2><a href="/index.html" class="navigation-link">LV Steakhouse</a></h2>
      </div>
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li><a href="/Menu.html" class="navigation-link">Menu</a></li>
        <li>
          <a href="/Reservations.html" class="navigation-link">Reservations</a>
        </li>
        <li>
          <a href="/Order.html" class="navigation-link">Order</a>
        </li>
        <li><a href="/Contact.html" class="navigation-link">Contact</a></li>
      </ul>
    </section>

    <!-- Front of Page with Text -->
    <div class="contact-container">
      <div class="contact-image-font">
        <img
          src="/images/dinner-7.jpg"
          alt="Steak Dinner"
          class="contact-image"
        />
        <div class="centered">
          <h2>How Can We Help You?</h2>
          <p>We strive to provide the best service.</p>
        </div>
      </div>
    </div>

    <!-- Form to contact -->
    <!-- Need a function later -->
    <div class="form-container">
      <h2 class="contact-us-header">Contact Us</h2>
      <form name="ContactForm" method="post">
        <p>
          First Name:
          <input type="text" size="65" name="FirstName" placeholder="John" />
        </p>
        <br />
        <p>
          Last Name:
          <input type="text" size="65" name="LastName" placeholder="Smith" />
        </p>
        <br />
        <p>
          Contact Number:
          <input
            type="text"
            size="65"
            name="Number"
            placeholder="555-555-5555"
          />
        </p>
        <br />
        <p>
          Email:
          <input
            type="text"
            size="65"
            name="Email"
            placeholder="john.smith@abc.com"
          />
        </p>
        <br />
        <p>
          Confirm Email:
          <input
            type="text"
            size="65"
            name="Email"
            placeholder="john.smith@abc.com"
          />
        </p>
        <br />
        <p>
          Reason for contact:
          <select type="text" value="" name="Reason">
            <option>Recent issue with service/order</option>
            <option>General inquiry</option>
          </select>
        </p>
        <input type="submit" value="Send Message" />
      </form>
    </div>

    <!-- Footer sample, will change -->
    <footer class="footer-all-pages">
      <div>
        <p class="footer-text">About Us | Contact | Careers | Privacy Policy</p>
      </div>
    </footer>

    <!-- Back to top button -->
    <button class="back-to-top hidden">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="back-to-top-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M7 11l5-5m0 0l5 5m-5-5v12"
        />
      </svg>
    </button>
  </body>
</html>
